      device_uid: '948422111096'
      device_type: t265
      resolution: (1696, 800)
      fps: 30
      color_format: gray
  motion:
    odometry:
      device_uid: '948422111096'
      device_type: t265
      motion_type: odometry
    accel:
      device_uid: '948422111096'
      device_type: t265
