    gyro:
      device_uid: '948422111096'
      device_type: t265
      motion_type: gyro
  override: no
version: 2.0.0
commands:
  record:
    metadata:
      study_site: Bates
      experimenter_id:
      experiment:
      lighting:
      scene:
      instruction:
      subject_id:
      age:
      gender:
      height:
      ethnicity:
      IPD:
      tilt_angle:
    folder: ~/recordings/{today:%Y_%m_%d_%H_%M_%S}
    policy: here
    duration:
    video:
      world:
        codec: libx264
        encoder_kwargs:
          crf: '18'
          preset: ultrafast
      eye0:
        codec: libx264
        encoder_kwargs:
          crf: '18'
          preset: ultrafast
      eye1:
        codec: libx264
        encoder_kwargs:
          crf: '18'
          preset: ultrafast
      t265:
        codec: libx264
        encoder_kwargs:
          crf: '18'
          preset: ultrafast
    motion:
      odometry:
      accel:
      gyro:
    show_video: no
    profile_selector: lighting
    intrinsics:
    - world
    extrinsics:
    - world
    - t265
  override: no
  calibrate:
    folder: ~/pupil_capture_settings
    world: world
    eye0: eye0
    eye1: eye1
  validate:
    folder: ~/validations/{today:%Y_%m_%d_%H_%M_%S}
    policy: here
    world: world
    eye0: eye0
    eye1: eye1
    settings:
      world:
        circle_detector:
          scale: 0.5
          paused: yes
          detection_method: vedb
          marker_size:
          - 5
          - 300
          threshold_window_size: 13
          min_area: 200
          max_area: 4000
          circularity: 0.8
          convexity: 0.7
          inertia: 0.4
  estimate_cam_params:
    folder: ~/pupil_capture_settings
    settings:
      t265:
        circle_grid_detector:
          stereo: yes
          scale: 0.75
      world:
        circle_grid_detector:
          scale: 0.5
